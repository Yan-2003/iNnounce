<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>iNnounce</title>
</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
        <form action="/api/register" method="POST" class="form col-lg-4 col-12 d-flex flex-column gap-1">
            <h3 class="text-center">Create iNnounce Account</h3>
            <p class="text-center" id="message"></p>
            <input name="email" class="form-control p-2" type="email" placeholder="email">
            <input name="name" class="form-control p-2" type="text" placeholder="full name">
            <input name="password" class="form-control p-2" type="password" placeholder="password">
            <input name="cpassword" class="form-control p-2" type="password" placeholder="confirm password">
            <br>
            <button class="btn btn-primary">Register</button>
            <a class="btn" href="login.html">Login</a>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="../scripts/message.js"></script>
</html>
